<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Display</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <main>
        <header>
            <nav>
                <div class="logo-wrapper"><a href="/"><img src="assets/image.jpg" alt=""></a></div>
                <ul>
                    <li><a href="">Shows(<span>6</span>)</a></li>
                    <li><a href="">Movies</a></li>
                    <li><a href="">Documentary</a></li>
                </ul>                
                <div class="humburger-wrapper">
                    <i class="fa fa-bars" aria-hidden="true"></i>               
                </div>
                <span class="closeclass">&times;</span>                
            </nav>
        </header>
        <div class="items-wrapper">
            
        </div>
        <footer>
            <p class="copy-right">&copy; 2022 All right reserved</p>
        </footer>
    </main>
    <div class="popup-wrapper">
        <div data-popid="" class="popup">
            <span class="closepopup">&times;</span>
            <div class="popup-img-wrapper">

            </div>
            <h3>Space</h3>
            
            <div class="comments"><span>Comments</span>(<span class="qty">0</span>)</div>
            <ul>
                
            </ul>
            <div class="addcommenttitle">Add a comment</div>
            <form class="form" action="#">
                <input required type="text" placeholder="Your name">
                <textarea required placeholder="Your insights"></textarea>
                <button type="submit">Comment</button>
            </form>
        </div>
    </div>
    
</body>
</html>
